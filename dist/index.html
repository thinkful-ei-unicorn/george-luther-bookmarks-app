<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Wormflare</title><meta name="Description" content="Save and organize your loved and loathed websites!"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Texturina" rel="stylesheet"><script src="https://kit.fontawesome.com/6cb83674ce.js" crossorigin="anonymous"></script></head><body><header><div class="banner-a"><h1>WORMFLARE</h1><button title="add a new bookmark" id="js-add-bookmark" type="button" class="plus icon">Add New Bookmark</button></div><div class="banner-b"><div class="left"><label for="minStars">Minimum rating to show:</label> <select name="minimumStars" id="minStars" title="set minimum rating to display"><option label="zero stars" value="0">0</option><option label="one star" value="1">1</option><option label="two stars" value="2">2</option><option label="three stars" value="3">3</option><option label="four stars" value="4">4</option><option label="five stars" value="5">5</option></select> <label for="maxStars">Maximum rating to show:</label> <input name="maximumStars" id="maxStars" placeholder="max rating" title="set minimum rating to display" size="8"></div><div class="right"><label for="filter">Search by name:</label> <input name="searchByName" id="filter" placeholder="e.g., Twitter" title="only show links with a name including..." size="21"> <label for="sortBy">Sort Bookmarks:</label> <select id="sortBy" name="sortByVal"><option value="byCreated">sort by recently created</option><option value="byEdited">sort by last edited</option><option value="byHighRating">sort by highest rating</option><option value="byLowRating">sort by lowest rating</option><option value="byTitle">sort by name</option></select></div></div></header><main><div class="error-div"></div><div class="js-new-bookmark-div new-bookmark-div"></div><ul class="bookmark-list js-bookmark-list"></ul></main><script src="index_bundle.js"></script></body></html>
